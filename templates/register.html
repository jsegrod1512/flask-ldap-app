{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Crear Cuenta</h5>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input id="username" name="username" class="form-control" placeholder="Elige un usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Dar de Alta</button>
        </form>
        <div class="mt-3 text-center">
          ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
