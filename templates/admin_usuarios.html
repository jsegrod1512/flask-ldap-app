{% extends "base.html" %}
{% block title %}Admin Usuarios{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h3 class="mb-4">Añadir Nuevo Usuario LDAP</h3>
    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label for="username" class="form-label">Usuario</label>
        <input id="username" name="username" class="form-control" placeholder="uid" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-danger">Crear Usuario</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
